<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Template Maker</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="resume-form">
    <h1>Personal Information</h1>
    <input type="text" name="name" placeholder="Name">
    <input type="email" name="email" placeholder="Email">
    <input type="number" name="phone" placeholder="Phone">
    <input type="text" name="address" placeholder="Address">
    <h1>Education</h1>
    <input type="text" name="school" placeholder="School">
    <input type="text" name="degree" placeholder="Degree">
    <input type="text" name="major" placeholder="Major">
    <input type="date" id="graduation-date" placeholder="Graduation Date">
    <div id="date-specifier">Graduation Date</div>
    <h1>Work Experience</h1>
    <input type="text" name="company" placeholder="Company">
    <input type="text" name="title" placeholder="Title">
    <input type="date" name="start-date" placeholder="Start Date">
    <div id="date-specifier">Start Date</div>
    <input type="date" name="end-date" placeholder="End Date">
    <div id="date-specifier">End Date</div>
    <h1>Skills</h1>
    <input type="text" name="skill-1" placeholder="Skill 1">
    <input type="text" name="skill-2" placeholder="Skill 2">
    <input type="text" name="skill-3" placeholder="Skill 3">
    <h1>References</h1>
    <input type="text" name="reference-1" placeholder="Reference 1">
    <input type="text" name="reference-2" placeholder="Reference 2">
    <input type="text" name="reference-3" placeholder="Reference 3">
    <button id="download-button">Download PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
  <script src="index.js"></script>
</body>
</html>
